<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>@Vocably: Extension Content UI</title>

    <script type="module" src="/build/extension-content-ui.esm.js"></script>
    <script nomodule src="/build/extension-content-ui.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p>This is a button</p>
      <p>
        <vocably-button></vocably-button>
      </p>

      <p>This is a popup</p>

      <div class="mb-3">
        <vocably-popup id="popup"
          ><vocably-spinner></vocably-spinner
        ></vocably-popup>
        <div id="closed" class="d-none pt-2">Close clicked.</div>
      </div>

      <script type="text/javascript">
        const popup = document.getElementById('popup');
        const closed = document.getElementById('closed');

        popup.addEventListener('close', () => {
          closed.classList.remove('d-none');
          setTimeout(() => {
            closed.classList.add('d-none');
          }, 2000);
        });
      </script>

      <p>This is a spinner</p>

      <div class="mb-3">
        <vocably-spinner></vocably-spinner>
      </div>

      <p>This is a translation result. Loading.</p>

      <div class="mb-3">
        <vocably-translation phrase="geweldig"></vocably-translation>
      </div>

      <p>This is a translation result. Success.</p>

      <div class="mb-3">
        <vocably-translation
          phrase="geweldig"
          id="translationSuccess"
        ></vocably-translation>
        <script type="text/javascript">
          document.getElementById('translationSuccess').result = {
            success: true,
            value: {
              direct: 'created',
              language: 'nl',
              cards: [
                {
                  id: 'NYS4L',
                  created: 1639827779683,
                  data: {
                    language: 'nl',
                    sideA: 'gemaakt',
                    sideB: 'als iets niet natuurlijk is of gebeurt',
                  },
                },
                {
                  id: 'S5FSK',
                  created: 1639827779683,
                  data: {
                    language: 'nl',
                    sideA: 'maken',
                    sideB: '(iets dat nog niet bestond) laten ontstaan',
                  },
                },
              ],
            },
          };
        </script>
      </div>

      <p>This is a translation result. Error.</p>

      <div class="mb-3">
        <vocably-translation
          phrase="geweldig"
          id="translationError"
        ></vocably-translation>
        <script type="text/javascript">
          document.getElementById('translationError').result = {
            success: false,
            errorCode: 'CARDS_SAVE_HTTP_FETCH_ERROR',
            reason: 'Unable to fetch cards',
            extra: { a: 'b' },
          };
        </script>
      </div>
    </div>
  </body>
</html>
