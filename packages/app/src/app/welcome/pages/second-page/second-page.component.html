<div *ngIf="isLoading">
  <ion-spinner name="dots" class="mr-1"></ion-spinner>Loading example text...
</div>
<ng-container *ngIf="!isLoading && exampleHtml">
  <div class="mat-display-1 mb-2">
    <span highlight>Highlight</span> any word or phrase to see its meaning.
  </div>
  <div class="mb-2">
    Try it on this text
    <mat-icon style="vertical-align: middle">arrow_downward</mat-icon>
  </div>
  <div class="mb-2">
    <div
      *ngIf="!isLoading && exampleHtml"
      class="text-example"
      [innerHTML]="exampleHtml"
    ></div>
  </div>
  <div>
    <app-expansion label="Help video">
      <app-how-to-video></app-how-to-video>
    </app-expansion>
  </div>
</ng-container>
<app-generic-instruction
  [language]="language"
  *ngIf="language && !isLoading && !exampleHtml"
></app-generic-instruction>
