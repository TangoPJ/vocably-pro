      <button app-sign-in-button (click)="auth.signIn()">
        Sign in with Google
      </button>
    </div>
    <div class="small">
      By signing in, you agree to our
      <a [href]="wwwBaseUrl + '/terms-and-conditions.html'" target="_blank"

      <a [href]="wwwBaseUrl + '/privacy-policy.html'" target="_blank"
        >Privacy Policy</a
      >.
    </div>
  </div>
</div>
