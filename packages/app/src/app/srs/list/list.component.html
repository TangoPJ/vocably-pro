<app-srs-card
  *ngFor="let card of cards.slice(0, 1)"
  [item]="card"
  [flip$]="flip$"
  [answer$]="answer$"
  (answer)="onAnswer($event)"
  @displayComponent
></app-srs-card>
<app-srs-card-options
  *ngIf="cards.length > 0"
  (flip)="flip$.next(null)"
  (answer)="answer$.next($event)"
></app-srs-card-options>
<app-srs-success *ngIf="cards.length === 0" @displayComponent></app-srs-success>
