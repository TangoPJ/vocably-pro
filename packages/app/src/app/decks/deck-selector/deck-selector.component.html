<ion-select
  *ngIf="languages.length > 1"
  [value]="value"
  interface="popover"
  (ionChange)="onChange($event)"
  data-test="deck-selector"
>
  <ion-select-option *ngFor="let language of languages" [value]="language">{{
    language | language
  }}</ion-select-option>
</ion-select>
<span *ngIf="languages.length === 1" class="strong">{{
  languages[0] | language
}}</span>
