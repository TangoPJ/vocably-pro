<div class="inline-block display-inline-flex align-items-center">
  <ion-icon class="mr-0_5 text-primary icon" name="globe-outline"></ion-icon>
  <mat-select
    class="select"
    [value]="value"
    (valueChange)="onChange($event)"
    data-test="deck-selector"
  >
    <mat-option *ngFor="let language of languages" [value]="language">{{
      language | language
    }}</mat-option>
  </mat-select>
  <span *ngIf="languages.length === 1" class="small text-emphasize">{{
    languages[0] | language
  }}</span>
</div>
