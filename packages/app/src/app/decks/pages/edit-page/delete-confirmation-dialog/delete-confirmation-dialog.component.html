<h1 mat-dialog-title>Delete {{ data.fullLanguage }}</h1>
<div mat-dialog-content>
  <p>
    Are you sure you want to delete this deck? This operation can not be
    reversed.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" data-test="yes-please">
    Yes
  </button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
