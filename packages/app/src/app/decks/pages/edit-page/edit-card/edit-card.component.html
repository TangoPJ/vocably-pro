<app-card-form
  class="form"
  data-test="card-form"
  @form
  *ngIf="isEdit"
  [item]="item"
  (save)="onSave($event)"
  (cancel)="isEdit = false"
></app-card-form>
<div data-test="card-item" class="card" [@card]="isEdit ? 'hidden' : 'shown'">
  <div class="actions" data-test="card-actions" *ngIf="!isEdit">
    <button
      *ngIf="!isDeleted"
      data-test="card-action-edit"
      class="action mr-0_5"
      (click)="isEdit = true"
    >
      <ion-icon name="pencil"></ion-icon>
    </button>
    <button
      *ngIf="!isDeleted"
      data-test="card-action-delete"
      class="action delete"
      (click)="delete.emit()"
    >
      <ion-icon name="trash-outline"></ion-icon>
    </button>
    <button
      class="unstyled underline"
      data-test="card-action-restore"
      *ngIf="isDeleted"
      (click)="restore.emit()"
    >
      restore
    </button>
  </div>
  <app-card [item]="item"></app-card>
</div>
