<app-edit-card
  *ngFor="let card of cards"
  class="mb-1"
  [attr.data-test-card-id]="card.id"
  [item]="updating[card.id] || card"
  [isDeleted]="deleted.includes(card)"
  (delete)="deleteCard(card)"
  (restore)="restoreCard(card)"
  (save)="saveCard($event)"
></app-edit-card>

<button
  class="button outline block"
  (click)="deleteDeck()"
  data-test="delete-button"
>
  Delete Deck
</button>
