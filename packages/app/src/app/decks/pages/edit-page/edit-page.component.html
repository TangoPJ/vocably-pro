<ul class="unstyled mb-1">
  <li *ngFor="let card of cards" class="card mb-1">
    <div>
      <div class="inline-block side-a">{{ card.data.sideA }}</div>
      <div
        *ngIf="card.data.partOfSpeech"
        class="inline-block small muted inline-block ml-0_5"
      >
        <span class="inline-block invisible-space">&nbsp;</span>
        {{ card.data.partOfSpeech }}
      </div>
    </div>
    <ul [sideB]="card.data.sideB"></ul>
  </li>
</ul>

<button
  class="button danger block"
  (click)="onDelete()"
  data-test="delete-button"
>
  Delete Deck
</button>
