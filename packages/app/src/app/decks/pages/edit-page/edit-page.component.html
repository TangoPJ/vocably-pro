<ul class="unstyled mb-1">
  <li *ngFor="let card of cards" class="card mb-1">
    <div>
      <span class="side-a">{{ card.data.sideA }}</span
      ><span
        *ngIf="card.data.partOfSpeech"
        class="small muted inline-block ml-0_5"
        >{{ card.data.partOfSpeech }}</span
      >
    </div>
    <ul [sideB]="card.data.sideB"></ul>
  </li>
</ul>

<button
  class="button danger block"
  (click)="onDelete()"
  data-test="delete-button"
>
  Delete Deck
</button>
