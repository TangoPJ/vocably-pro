<a class="button block mb-1" [routerLink]="['study']">Practice</a>
<ul class="unstyled mb-1" data-test="dashboard-cards">
  <li
    *ngFor="let card of cards.slice(0, 3); last as isLast"
    class="card mb-1"
    [class.to-be-continued]="isLast && cards.length > 3"
  >
    <div>
      <div class="inline-block side-a">{{ card.data.sideA }}</div>

      <div
        *ngIf="card.data.partOfSpeech"
        class="small muted inline-block ml-0_5"
      >
        <span class="inline-block invisible-space">&nbsp;</span>
        {{ card.data.partOfSpeech }}
      </div>
    </div>
    <ul [sideB]="card.data.sideB"></ul>
  </li>
</ul>

<div class="text-right">
  <a [routerLink]="['edit']" data-test="edit-button">Edit deck</a>
</div>
