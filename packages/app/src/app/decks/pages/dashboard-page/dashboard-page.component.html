<div class="gradient">
  <div class="mb-1">
    <a
      class="button outline block track-click"
      [routerLink]="['study']"
      id="practice-button"
      >Practice</a
    >
  </div>
  <ul class="unstyled separated mb-1" data-test="dashboard-cards">
    <li
      *ngFor="let item of cardItems.slice(0, 7); last as isLast"
      [class.to-be-continued]="isLast && cardItems.length > 3"
    >
      <div>
        <div class="inline-block lead-1 text-emphasize">
          {{ item.data.source }}
        </div>

        <div *ngIf="item.data.partOfSpeech" class="small inline-block ml-0_5">
          <span class="inline-block invisible-space">&nbsp;</span>
          {{ item.data.partOfSpeech }}
        </div>
      </div>
      <div class="ml-1">
        <app-side-b
          [definition]="item.data.definition"
          [translation]="item.data.translation"
        ></app-side-b>
      </div>
    </li>
  </ul>
</div>

<div class="text-right deck-options">
  <a
    [routerLink]="['edit']"
    data-test="edit-button"
    id="edit-deck"
    class="track-click"
    >Edit deck<span class="text-decoration-none ml-0_5 inline-block"
      >({{ cardItems.length }})</span
    ></a
  >
</div>
