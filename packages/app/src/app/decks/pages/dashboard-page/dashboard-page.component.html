<div class="gradient">
  <a
    class="button block mb-1 track-click"
    [routerLink]="['study']"
    id="practice-button"
    >Practice</a
  >
  <ul class="unstyled mb-1" data-test="dashboard-cards">
    <li
      *ngFor="let item of cardItems.slice(0, 7); last as isLast"
      class="card mb-1"
      [class.to-be-continued]="isLast && cardItems.length > 3"
    >
      <div>
        <div class="inline-block side-a">{{ item.data.source }}</div>

        <div
          *ngIf="item.data.partOfSpeech"
          class="small muted inline-block ml-0_5"
        >
          <span class="inline-block invisible-space">&nbsp;</span>
          {{ item.data.partOfSpeech }}
        </div>
      </div>
      <app-side-b
        [definition]="item.data.definition"
        [translation]="item.data.translation"
      ></app-side-b>
    </li>
  </ul>
</div>

<div class="text-right deck-options">
  <a
    [routerLink]="['edit']"
    data-test="edit-button"
    id="edit-deck"
    class="track-click"
    >Edit deck</a
  >
</div>
