<div class="mb-1">Have you tried the mobile app?</div>
<div class="mb-1">
  It offers practice questions,<br />quizzes, and translation features<br />for
  your phone.
</div>
<div class="mb-1">
  Scan the QR code or open<br /><strong>https://vocably.pro/app.html</strong>
</div>
<div class="mb-1">
  <app-app-qr-code style="width: 50%"></app-app-qr-code>
</div>
<div class="mb-1">
  <mat-checkbox [(ngModel)]="dontShowAgain"
    >Don't show this message anymore</mat-checkbox
  >
</div>
<div>
  <button class="button block" (click)="dialogRef.close(dontShowAgain)">
    Practice
  </button>
</div>
