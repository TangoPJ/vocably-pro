<app-header></app-header>
<div class="hero" data-test="no-decks-screen">
  <div class="hero-body">
    <p class="lead-3 mb-2">You don't have any cards yet.</p>

    <ol class="lead-2">
      <li class="mb-1">
        <a
          [routerLink]="['/subscription']"
          [class.strike]="isSubscribed"
          data-test="todo-subscribe"
          >Get 7 day free trial</a
        >
      </li>
      <li class="mb-1">
        <a
          [class.strike]="isInstalled"
          href="https://chrome.google.com/webstore/detail/vocably/baocigmmhhdemijfjnjdidbkfgpgogmb"
          target="_blank"
          >Install the extension</a
        >
        <div *ngIf="!canInstallTheExtension" class="mt-1 tiny text-danger">
          Currently, the Vocably browser extension exists only for Google
          Chrome. The extension is an essential part of the Vocably experience.
        </div>
      </li>
      <li>Go to any website and translate unfamiliar word</li>
    </ol>
  </div>
</div>
