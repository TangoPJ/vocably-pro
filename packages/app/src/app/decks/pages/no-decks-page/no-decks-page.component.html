<div class="container-xl top"><app-header></app-header></div>
<div class="container bottom text-center">
  <p class="mat-display-1 mb-2 text-emphasize">You're almost set</p>

  <div class="inline-block text-left" style="width: 75%">
    <ol class="lead-2 outside">
      <li class="mb-1">
        <a
          [class.strike]="isInstalled"
          href="https://chrome.google.com/webstore/detail/vocably/baocigmmhhdemijfjnjdidbkfgpgogmb"
          target="_blank"
          >Install the extension</a
        >
        <div *ngIf="!canInstallTheExtension" class="mt-1 tiny text-danger">
          Currently, the Vocably browser extension exists only for Google
          Chrome. The extension is an essential part of the Vocably experience.
        </div>
      </li>
      <li>
        Go to any website and translate an unfamiliar word by selecting it
      </li>
    </ol>
  </div>
</div>
