<app-header [mini]="true"></app-header>
<app-subscription-form>
  <div class="loading-message">
    <ion-spinner name="dots" class="mr-1"></ion-spinner>Loading subscription
    form...
  </div>
  <div class="success-message">
    <div class="mb-1">
      <ion-icon
        class="text-success status-icon"
        name="checkmark-circle"
      ></ion-icon>
    </div>
    <div class="mb-1">
      The subscription process has been successfully completed. This window can
      be closed now.
    </div>
  </div>
</app-subscription-form>
