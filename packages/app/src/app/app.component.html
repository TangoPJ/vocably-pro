  <nav class="navbar navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="/">{{ title }}</a>
      <button
        *ngIf="auth.isLoggedIn$ | async"
        class="btn btn-link"
        (click)="auth.logout()"
      >
        Logout
      </button>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</ng-container>
